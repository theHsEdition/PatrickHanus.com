<!-- Loop through first 3 posts and show thumbnail for each -->

 
    {% for post in site.posts %}
		<section class="blog-card">
		    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
		    <i>{{ post.date  | date: "%m/%d/%Y" }}</i>
		    {{ post.excerpt }}
		</section>     
    {% endfor %}
